<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/css/base.css"/>
    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/blog.js"></script>
</head>
<body>
{% include header.html %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="content">
                <iframe class="content-iframe" src="" frameborder="0" id="J_contentIframe"></iframe>
            </div>
            {% include share.html %}
            {% include comment.html %}
        </div>
        <div class="col-md-3">
            <ul class="nav nav-tabs nav-stacked">
                {% for post in site.posts %}
                <li class="post-{{ post.category }}">
                    <a href="javacript:;" class="J_contentNavItem" data-url="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% include footer.html %}
</body>
</html>
