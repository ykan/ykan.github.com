---
layout: default
title: Home
---

<h2>archive</h2>
<ul id="archive">
    {% for post in site.posts %}
    <li class="post-{{ post.category }}">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
<div class="blog-list">
    {% for post in site.posts %}
    <div class="blog-shorcut">
        {{ post.content }}
    </div>
    {% endfor %}
</div>
